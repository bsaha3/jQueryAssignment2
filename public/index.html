<!DOCTYPE html>
<html>
<head>
	<title>
		Employee Data
	</title>
	<!-- sourcing the jquery file -->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
	
	<!-- <script src="includes/js/modernizr-2.6.2.min.js"></script> -->
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	<link href="includes/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse transbox head">
			<h4>Employee DataBase</h4>
		</div>

		<div class="container">
			<div class="well w1">
				<form class="navbar-form" id="f1">
					<input type="text" id="s">
					<button type="submit" class="btn btn-default tab">
						Search for data
					</button>
					<button type="button" class="btn btn-default add">
						Add new Data
					</button>
					
				</form>		
			</div>
		</div>


		<!-- Table showing the full data-->
		<div class="container-fluid" id="count">

			<form action="#" class="navbar-form">
				<div id="pagination">
					<table  id="info" class="table table-responsive table-striped post-list">
						<!-- populated using javascript -->
					</table>
				</div>
				<nav>
				  <ul class="pager">
				    <li><a id="1" type="button" style="cursor:pointer">Previous</a></li>
				    <li><a id="2" type="button" style="cursor:pointer">Next</a></li>
				  </ul>
				</nav>
			</form>		
		</div>
		

		<!-- Table for creating new data-->
		<div class="container-fluid" id="create">
			<form action="#" class="navbar-form">
				<table class="table table-bordered">
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Company</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Address</th>
						<th>Registered</th>
					</tr>
					<tr>
						<td><input type="text" id="Name"></td>
						<td><input type="text" id="Age"></td>
						<td><input type="text" id="Gender"></td>
						<td><input type="text" id="Company"></td>
						<td><input type="text" id="Email"></td>
						<td><input type="text" id="Phone"></td>
						<td><input type="text" id="Address"></td>
						<td><input type="text" id="Registered"></td>

					</tr>
				</table>
				<button class="btn btn-primary" id="new">Create New Data</button>
			</form>			
		</div>
		

	<!-- Modal body for updating-->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update Employee Details !</h4>
				</div> <!-- end of modal-header -->

				<div class="modal-body">									
					<form action="#" class="navbar-form">
						
						<label>ID</label><br>
						<input type="text" class="form-control" disabled="disabled" id="ID">
						<label for="Name">Name</label><br>
						<input type="text" class="form-control" id="Name">
						<label for="Age">Age</label><br>
						<input type="text" class="form-control" id="Age">
						<label for="Gender">Gender</label><br>
						<input type="text" class="form-control" id="Gender">
						<label for="Company">Company</label><br>
						<input type="text" class="form-control" id="Company">
						<label for="Email">Email</label><br>
						<input type="text" class="form-control" id="Email">
						<label for="Phone">Phone</label><br>
						<input type="text" class="form-control" id="Phone">
						<label for="Address">Address</label><br>
						<input type="text" class="form-control" id="Address">
						<label for="Registered">Registered</label><br>
						<input type="text" class="form-control" id="Registered">

						<input type="text" class="form-control" id="invisible" style="display:none">

						<button type="button" class="btn btn-primary" data-dismiss="modal" id="update">
							Update
						</button>
					</form>
												
				</div> <!-- end of modal-body -->	

				<!-- <button class="btn btn-default b1" data-dismiss="modal" type="modal">Close</button> -->
			
			</div> <!-- end of modal content -->
		</div><!-- </div> end of modal-dialog -->
	</div> <!-- end of myModal -->
<!-- <script type="text/javascript" src="pagination.js"></script> -->
<script type="text/javascript" src="includes/js/script.js"></script>
<!-- <script src="paginate.js"></script>
<script src="custom.js"></script> -->

</body>
</html>
